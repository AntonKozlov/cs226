# История развития операционных систем

Первое поколение (1945-1955):
* Электронные лампы
* ОС отсутствуют
* Программирование: машинный язык на коммутационной панели/электрические схемы

---

# История развития операционных систем

Второе поколение (1955-1965):
* транзисторы
* перфокарты
* системы пакетной обработки (IBM FSM)

---

# История развития операционных систем

Третье поколение (1965-1980):
* интегральные схемы
* ОS/360
* программно-совместимые машины
* пакетная обработка + многозадачность: во время ожиданий операций ввода/вывода запускалась другая задача

---

# История развития операционных систем

Третье поколение (1965-1980):
* spooling: по мере завершения задач происходит подгрузка новых

---

# История развития операционных систем

3.5 поколение (1965-1980):
* CTSS, MULTICS, UNIX
* разделение времени

---

# История развития операционных систем

4 поколение (1980-):
* DOS, Windows, Linux, ….
* многозадачность
* интерфейс пользователя
* специфичность для областей (ОС для серверов/настольных компьютеров/…)

---
