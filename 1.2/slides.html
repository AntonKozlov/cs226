# make

```sh
$ gcc -c -o main.o main.c
$ gcc -c -o msg.o msg.c
$ gcc -o main main.o msg.o
```


Makefile:
```make
main : msg.o main.o
        gcc -o main main.o msg.o

        gcc -c -o main.o main.c

msg.o : msg.c
        gcc -c -o msg.o msg.c
```

# make
Makefile:
```make
main : msg.o main.o
        gcc -o $@ main.o msg.o

main.o : main.c

```

# Среда UNIX

```c
#include <string.h>

int main(int argc, char *argv[]) {
        return (argc == 2 && 0 == strcmp(argv[1], "ok")) ?
                0 :
                argc - 1;
}

```

```sh
$ ./main ok && echo "OK!"
OK!
$ ./main not-ok && echo "OK!"
$ ./main || echo "not OK"
not OK
$ ./main not-ok || echo "not OK"
not OK
```
--

```sh
$ if ./main ok; then
        echo this
        echo is
        echo ok
  fi
```

```

```sh

0
$ ./main 1 2 3 ; echo $?
3
```

done
