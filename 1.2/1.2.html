msg.h:
```
#pragma once

extern char *msg(void);
```

main.c:

```
#include <stdio.h>
#include "msg.h"

int main(int argc, char *argv[]) {
        printf(msg);
        return 0;
}
```

msg.c:
```
char *msg(void) {
        return "Hello world\n";
}
```

Скомпилировать:
```
$ gcc -c -o main.o main.c
$ gcc -c -o msg.o msg.c
$ gcc -o main main.o msg.o

```

---
# make

Makefile:

```
main : msg.o main.o
        gcc -o main main.o msg.o

main.o : main.c
        gcc -o main.o main.c

msg.o : msg.c
        gcc -o msg.o msg.c
```

---
# make
Makefile:
```
main : msg.o main.o
        gcc -o $@ main.o msg.o

main.o : main.c
        gcc -o $@ main.c

msg.o : msg.c
        gcc -o $@ msg.c
```

---
# make
Makefile:
```
main : msg.o main.o
        gcc -o $@ $^

main.o : main.c
        gcc -o $@ $<

msg.o : msg.c
        gcc -o $@ $<
```

---
# make

Makefile:

```
main : msg.o main.o
        gcc -o $@ $^

main.o msg.o : %.o : %.c
        gcc -c -o $@ $<

```
