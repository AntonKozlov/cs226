# Операционные системы

1. Введение
    1. История по Таненбауму
    2. История по Хансену: Open Shop: the idea of operating systems
    3. Batch Processing: tape batching; first-in, first-out scheduling
    4. Multiprogramming: processor multiplexing, indivisible operations, demand paging, input/output spooling, priority scheduling, remote job entry
    5. Timesharing: simultaneous user interaction, on-line file systems
    6. Concurrent Programming: hierarchical systems, extensible kernels, parallel programming concepts, secure parallel languages
    7. Personal Computing: graphic user interfaces
    8. Distributed Systems: remote servers
2. Определение операционной системы
    1. Определения ОС: расширенная машина и менеджер ресурсов.
    2. Взаимодействие ОС и программы (API/ABI).
    3. Исключения.
    4. Режимы работы пользователя/супервизора.

    6. Сигнал - аналог исключений в Unix.
    7. Типы ядер ОС: монолитные, микроядерные, экзоядерные.
